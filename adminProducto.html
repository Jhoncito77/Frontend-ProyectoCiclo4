        <h1 class="text-center">ADMINISTRACION DE PRODUCTOS</h1>
        <div class="form-group" id="divGuardarProducto">
            <form class="">
                <div class="row">
                    <div class="col-sm-1 "><label for="reference"><strong>Referencia: </strong></label></div>
                    <div class="col-sm-5"><input type="text" class="form-control" id="reference"></div>

                    <div class="col-sm-1 "><label for="brand"><strong>Marca: </strong></label></div>
                    <div class="col-sm-5"><input type="text" class="form-control" id="brand"></div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-1"><label for="category"><strong>Categoria: </strong></label></div>
                    <div class="col-sm-5"><input type="text" class="form-control" id="category"></div>

                    <div class="col-sm-1"><label for="description"><strong>Descripción: </strong></label></div>
                    <div class="col-sm-5"><input type="text" class="form-control" id="description"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-1"><label><strong>Disponible: </strong></label></div>
                    <div class="col-sm-5"><select name="availability" id="availability">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select></div>

                    <div class="col-sm-1"><label for="price"><strong>Precio: </strong></label></div>
                    <div class="col-sm-5"><input type="number" class="form-control" id="price"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-1"><label for="quantity"><strong>Cantidad: </strong></label></div>
                    <div class="col-sm-5"><input type="number" class="form-control" id="quantity"></div>

                    <div class="col-sm-1"><label for="photography"><strong>Url foto: </strong></label></div>
                    <div class="col-sm-5"><input type="text" class="form-control" id="photography"></div>
                </div>

                <div class="text-center  mt-3">
                    <div class="col-sm-12"><button id="guardar" class="btn btn-primary ">Crear Producto</button></div>
                    <div class="col-sm-12"><button id="ver" class="btn btn-success mt-3">Ver Productos</button></div>
                </div>
            </form>


        </div>

                                    <div class="col-sm-1"><label for="description2"><strong>Descripción: </strong></label>
                                    </div>
                                    <div class="col-sm-5"><input type="text" class="form-control" id="description2"></div>

                                <div class="row mt-3">
                                    <div class="col-sm-1"><label><strong>Disponible: </strong></label></div>
                                    <div class="col-sm-5"><select name="availability" id="availability2">
                                            <option value="true">true</option>

                                </div>
                                <div class="row mt-3">

                                    <div class="col-sm-5"><input type="number" class="form-control" id="quantity2"></div>

    <div class="modal" id="confirborrar">
