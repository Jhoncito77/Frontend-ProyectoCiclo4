<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
</head>
<body>
    <div class="forms">
        <form action="">
            <h1 class="text-center">Mi CASITA LTDA</h1>
            <h3 class="text-center">Ingreso al sistema</h3>
            <label for=""><strong>Email</strong></label>
            <input type="email" class="form-control" id="email">
            <p class="err">*Email Invalido</p>
            <label for=""><strong>Password</strong></label>
            <input type="password" class="form-control" id="password">
            <p class="err">*El password debe tener minimo 8 caracteres, al menos una letra
                                         mayuscula, una minuscula, un numero y un caracter especial</p>
            <button id="entrar" class="btn btn-primary mt-3 btn-block">Ingresar</button>
        </form>
        <hr style="background-color: white;">
        <p>¿No tienes una cuenta? <a href="crearCuenta.html">Crea tu cuenta aquí</a></p>    
        

    </div>


    <script src="js/inicioSecion.js"></script>
</body>
</html>
